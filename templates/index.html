<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href={{ url_for('static', filename='materialize.min.css' )}} media="screen,projection"/> 
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- css -->
    <link rel="stylesheet" href={{ url_for('static', filename='style.css')}}/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nyimas Amalia Hanifah</title>
  </head>


  <body id="home" class="scrollspy">
    <div class="navbar-fixed">
        <nav class="blue darken-2">
          <div class="container">
            <div class="nav-wrapper"></div>
          
              <a href="#home" class="brand-logo">nysamalia</a>
              <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="http://localhost:5000/about">About</a></li>
          
              </ul>
            </div>
        </div>
        </nav>
      </div>
        
    <!-- slider -->
    <div class="slider">
        <ul class="slides">
          <li>
            <img src="http://localhost:5000/file/slider/1.jpg"> 
            <div class="caption left-align">
              <h3>HELLO</h3>
              <h5 class="light grey-text text-lighten-3">Welcome to my page.</h5>
            </div>
          </li>
          <li>
            <img src="http://localhost:5000/file/slider/2.jpg"> 
            <div class="caption left-align">
              <h3>HELLO</h3>
              <h5 class="light grey-text text-lighten-3">Welcome to my page.</h5>
            </div>
          </li>
          <li>
            <img src="http://localhost:5000/file/slider/3.jpg"> 
            <div class="caption left-align">
              <h3>HELLO</h3>
              <h5 class="light grey-text text-lighten-3">Welcome to my page.</h5>
            </div>
          </li>
        </ul>
    </div>




    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    <script>
      const sideNav = document.querySelectorAll('.sidenav');
      M.Sidenav.init(sideNav);

      const slider = document.querySelectorAll('.slider');
      M.Slider.init(slider,{
        indicators: false,
        height: 500,
        duration: 600,
        interval: 3000
      });

      const parallax = document.querySelectorAll('.parallax')
      M.Parallax.init(parallax)

      const materialbox = document.querySelectorAll('.materialboxed')
      M.Materialbox.init(materialbox)

      const scrollspy = document.querySelectorAll('.scrollspy')
      M.ScrollSpy.init(scrollspy, {
        scrollOffset: 50
      })
    </script>
  </body> 
</html>
